<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Crimson+Text&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Tangerine&display=swap"
      rel="stylesheet"
    />
    <script defer src="script.js"></script>
    <title>Log it up - Contact</title>
  </head>
  <body>
    <!-- Navigation -->
    <nav class="nav">
      <a class="home" href="/">
        <h1 class="title">Log it up</h1>
      </a>
      <ul class="nav-links">
        <a href="/cabins.html" class="link"><li>Cabins</li></a>
        <a href="/saunas.html" class="link"><li>Saunas</li></a>
        <a href="/history.html" class="link"><li>History</li></a>
        <a href="/contact.html" class="link"><li>Contact</li></a>
      </ul>
      <div class="hamburger">
        <div id="line1" class="line"></div>
        <div id="line2" class="line"></div>
        <div id="line3" class="line"></div>
      </div>
    </nav>
    <section class="section contact-section">
      <div class="container">
        <h2 class="section-header">Contact</h2>
        <h3>Contact us with the form below</h3>
        <div class="form-wrapper">
          <form id="form" action="" method="get">
            <h3 class="form-header">Contact form</h3>
            <label for="name">Name</label>
            <input type="text" id="name" name="name" placeholder="Your name" />
            <label for="email">Email</label>
            <input
              type="email"
              name="email"
              id="email"
              placeholder="john.doe@example.com"
            />
            <label for="cabin">Select cabin</label>
            <select name="cabin" id="cabin">
              <option value="" selected disabled>-- select an option --</option>
              <option value="Cabin 1">Cabin 1</option>
              <option value="Cabin 2">Cabin 2</option>
              <option value="Cabin 3">Cabin 3</option>
              <option value="Cabin 4">Cabin 4</option>
              <option value="Cabin 5">Cabin 5</option>
            </select>
            <label for="message">Message</label>
            <textarea
              name="message"
              id="message"
              cols="60"
              rows="10"
              placeholder="Tell us what you need..."
            ></textarea>
            <button type="submit">Send</button>
          </form>
        </div>
      </div>
    </section>
    <footer>
      <p>&copy 2021 Log it up</p>
      <div class="icons"></div>
    </footer>
  </body>
</html>
